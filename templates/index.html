{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Основной контент -->
        <div class="col-md-9">
            <!-- Поисковая строка -->
            <div class="search-container mb-4">
                <form id="searchForm">
                    <div class="input-group">
                        <input type="text" 
                               id="searchInput" 
                               class="form-control form-control-lg" 
                               placeholder="Введите ваш вопрос..."
                               maxlength="200"
                               required>
                        <button class="btn btn-primary" type="submit">
                            <i data-feather="search"></i> Поиск
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Loading spinner -->
            <div id="loading" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
                <p class="mt-2">Ищем ответ на ваш вопрос...</p>
            </div>
            
            <!-- Error message -->
            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
            
            <!-- Results section -->
            <div id="results" class="d-none">
                <!-- AI Response -->
                <div class="ai-summary mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Саммари AI</h5>
                            <div class="query-box mb-3 p-2 border rounded">
                                <small class="text-muted">Запрос: <span id="queryText"></span></small>
                            </div>
                            <div id="aiResponse" class="card-text"></div>
                        </div>
                    </div>
                </div>

                <!-- Search Results -->
                <div class="search-results">
                    <h5 class="mb-3">Поисковые выводы:</h5>
                    <div id="searchResults"></div>
                </div>
            </div>
        </div>
        
        <!-- История поиска справа -->
        <div class="col-md-3">
            <div class="history-container">
                <h5 class="mb-3">История поиска</h5>
                {% if recent_searches %}
                <div class="recent-searches">
                    <div class="d-flex flex-column gap-2">
                        {% for search in recent_searches %}
                        <div class="recent-search-container">
                            <button class="btn btn-sm btn-outline-secondary recent-search-item w-100 text-start" 
                                    data-query="{{ search.query }}"
                                    data-id="{{ search.id }}">
                                {{ search.query }}
                                <button class="btn btn-sm btn-outline-danger delete-history-item float-end"
                                        data-id="{{ search.id }}">
                                    <i data-feather="x"></i>
                                </button>
                            </button>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
